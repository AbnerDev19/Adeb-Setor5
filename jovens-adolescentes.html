<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovens e Adolescentes - ADEB</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jovens-adolescentes.css">
    <link rel="icon" type="image/png" href="fotos/logo1.png" />
</head>

<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <h3>Verificando acesso...</h3>
    </div>

    <div id="app-content" style="display: none;">
        <div class="card-nav-container">
            <nav class="card-nav">
                <div class="card-nav-top">
                    <div class="hamburger-menu" role="button" tabindex="0">
                        <div class="hamburger-line"></div>
                        <div class="hamburger-line"></div>
                    </div>
                    <div class="logo-container">
                        <img src="fotos/logo1.png" alt="ADEB" class="logo">
                    </div>
                    <button type="button" class="card-nav-cta-button" id="btnHeaderLogout"
                        style="background: #fee2e2; color: #ef4444;">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>

                <div class="card-nav-content">
                    <div class="nav-card" style="background-color: #0f4c81; color: #fff;">
                        <div class="nav-card-label">Navegação</div>
                        <div class="nav-card-links">
                            <a href="index.html" class="nav-card-link"><i class="fas fa-arrow-left"></i> Voltar</a>
                            <span class="nav-card-link" style="opacity:1; font-weight:bold;"><i
                                    class="fas fa-users"></i> Gestão Atual</span>
                        </div>
                    </div>
                    <div class="nav-card" style="background-color: #1e293b; color: #fff;">
                        <div class="nav-card-label">Ações</div>
                        <div class="nav-card-links">
                            <a onclick="ativarAbaEAcao('membros', 'formMember')" class="nav-card-link">Novo Membro</a>
                            <a onclick="ativarAbaEAcao('chamada', null)" class="nav-card-link">Chamada</a>
                            <a onclick="ativarAbaEAcao('escalas', 'formEscala')" class="nav-card-link">Escala</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <main class="main-content">
            <div class="header-title">
                <h1>Área de Liderança</h1>
                <p>Jovens e Adolescentes</p>
                <p style="font-size:0.8rem; margin-top:5px; color:var(--text-secondary);">Logado: <span
                        id="userEmailDisplay" style="font-weight:600;">...</span></p>
            </div>

            <div class="tabs-container">
                <button class="tab-btn active" onclick="openTab(event, 'membros')"><i class="fas fa-user-plus"></i>
                    Membros</button>
                <button class="tab-btn" onclick="openTab(event, 'chamada')"><i class="fas fa-clipboard-check"></i>
                    Chamada</button>
                <button class="tab-btn" onclick="openTab(event, 'escalas')"><i class="fas fa-tasks"></i>
                    Escalas</button>
                <button class="tab-btn" onclick="openTab(event, 'eventos')"><i class="fas fa-ticket-alt"></i>
                    Eventos</button>
            </div>

            <div id="membros" class="tab-content active">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                        <h3 class="card-title" style="margin:0;">Membros</h3>
                        <button class="btn-add" onclick="toggleForm('formMember')"
                            style="background:var(--accent-color); color:white;">+ Novo</button>
                    </div>

                    <div id="formMember"
                        style="display:none; background:#f8fafc; padding:20px; border-radius:12px; margin-bottom:20px;">
                        <div class="dashboard-grid">
                            <div class="input-group"><label>Nome</label><input type="text" id="memNome"></div>
                            <div class="input-group"><label>Nascimento</label><input type="date" id="memNasc"></div>
                            <div class="input-group"><label>Contato</label><input type="text" id="memContato"></div>
                            <div class="input-group"><label>Depto</label>
                                <select id="memDept">
                                    <option value="Jovens">Jovens</option>
                                    <option value="Adolescentes">Adolescentes</option>
                                </select>
                            </div>
                            <div class="input-group"><label>Congregação</label>
                                <select id="memIgreja">
                                    <option value="Sede Setor 05">Sede</option>
                                    <option value="Guará II">Guará II</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn-add" id="btnSaveMember"
                            style="margin-top:10px; width:100%; background:var(--success-color); color:white;">Salvar</button>
                    </div>

                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Idade</th>
                                    <th>Depto</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="listaMembros"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="chamada" class="tab-content">
                <div class="card">
                    <h3 class="card-title">Chamada</h3>
                    <div style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:15px;">
                        <input type="date" id="chamadaData"
                            style="padding:10px; border-radius:8px; border:1px solid #ccc;">
                        <select id="chamadaTipo" style="padding:10px; border-radius:8px; border:1px solid #ccc;">
                            <option>EBD</option>
                            <option>Culto</option>
                        </select>
                        <button class="btn-add" id="btnLoadChamada"
                            style="background:var(--accent-color); color:white;">Carregar</button>
                    </div>
                    <div id="chamadaArea" style="display:none;">
                        <div class="table-responsive">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Presença</th>
                                    </tr>
                                </thead>
                                <tbody id="listaChamada"></tbody>
                            </table>
                        </div>
                        <button class="btn-add" id="btnSaveChamada"
                            style="margin-top:15px; width:100%; background:var(--success-color); color:white;">Salvar</button>
                    </div>
                </div>
            </div>

            <div id="escalas" class="tab-content">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                        <h3 class="card-title">Escalas</h3>
                        <button class="btn-add" onclick="toggleForm('formEscala')"
                            style="background:var(--accent-color); color:white;">+ Nova</button>
                    </div>
                    <div id="formEscala"
                        style="display:none; background:#f8fafc; padding:20px; margin-bottom:20px; border-radius:12px;">
                        <div class="dashboard-grid">
                            <div class="input-group"><label>Data</label><input type="date" id="escData"></div>
                            <div class="input-group"><label>Função</label><select id="escFuncao">
                                    <option>Louvor</option>
                                    <option>Recepção</option>
                                </select></div>
                            <div class="input-group" style="grid-column: span 2;"><label>Nomes</label><input type="text"
                                    id="escNomes"></div>
                        </div>
                        <button class="btn-add" id="btnSaveEscala" style="margin-top:10px; width:100%;">Salvar</button>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Função</th>
                                    <th>Resp.</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="listaEscalas"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="eventos" class="tab-content">
                <div class="card">
                    <h3 class="card-title">Eventos Depto.</h3>
                    <div id="listaEventosDept" class="events-grid-dept"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/jovens-adolescentes.js"></script>
    <script type="module">
        import { auth, signOut } from './js/firebase-config.js';
        const btnLogout = document.getElementById('btnHeaderLogout');
        if (btnLogout) btnLogout.addEventListener('click', async () => { if (confirm("Sair?")) { await signOut(auth); window.location.href = "index.html"; } });
    </script>

    <script>
        window.openTab = (e, name) => {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            if (e && e.currentTarget) e.currentTarget.classList.add('active');
        };
        window.toggleForm = (id) => {
            const el = document.getElementById(id);
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        };
        window.ativarAbaEAcao = (tab, formId) => {
            const menu = document.querySelector('.hamburger-menu');
            if (menu && menu.classList.contains('open')) menu.click();
            openTab(null, tab);
            const btn = document.querySelector(`button[onclick="openTab(event, '${tab}')"]`);
            if (btn) btn.classList.add('active');
            if (formId) setTimeout(() => {
                const f = document.getElementById(formId);
                if (f) { f.style.display = 'block'; f.scrollIntoView({ behavior: 'smooth' }); }
            }, 300);
        };

        // Animação do Menu GSAP
        document.addEventListener("DOMContentLoaded", () => {
            const nav = document.querySelector('.card-nav');
            const burger = document.querySelector('.hamburger-menu');
            const content = document.querySelector('.card-nav-content');
            const cards = document.querySelectorAll('.nav-card');
            let isOpen = false;
            let tl = gsap.timeline({ paused: true });

            function updateTL() {
                const prev = content.style.display;
                content.style.display = 'flex';
                content.style.visibility = 'hidden';
                const h = content.scrollHeight + 20;
                content.style.display = prev;
                content.style.visibility = '';

                tl.clear()
                    .to(nav, { height: 60 + h, duration: 0.4, ease: "power3.out" })
                    .set(content, { visibility: 'visible', opacity: 1 }, "<")
                    .fromTo(cards, { y: 20, opacity: 0 }, { y: 0, opacity: 1, stagger: 0.1 }, "-=0.2");
            }

            if (burger) {
                burger.addEventListener('click', () => {
                    if (!isOpen) { updateTL(); tl.play(); burger.classList.add('open'); }
                    else { tl.reverse(); burger.classList.remove('open'); }
                    isOpen = !isOpen;
                });
            }
        });
    </script>
</body>

</html>
